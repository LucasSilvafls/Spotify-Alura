<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="/src/styles/vars.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https:/use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />

</head>
<body>
    <!-- 1° Bloco - Logo e Opções-->
    <div class="sidebar">
        <nav class="sidebar_navegation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Pesquisar</span>
                    </a>
                </li>
            </ul>
        </nav>

    <!-- 2° Bloco - Sua biblioteca-->
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa-regular fa-bookmark"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>

            <section class="playlist">
                <div class="playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="button_playlist">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <section class="podcast">
                <div class="podcast_content">
                    <span class="text title">Que tal seguir um novo podcast?</span>
                    <span class="text subtitle">Fique ligado nos seus episódios</span>
                    <button class="button_podcast">
                        <span>Explore podcasts</span>
                    </button>
                </div>
            </section>
        
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Contéudo da main-->
    <main>
        <div class="main_container">
            <nav class="header_navigation">
                <div class="navigation_buttons">
                    <button class="arrow_left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow_right">
                        <img src="./src/assets/icons/small-right.png"alt="Seta direita">
                    </button>
                </div>

                <div class="header_search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-type" type="text" maxlength="800" placeholder="O que você quer ouvir hoje?"/>
                </div>

                <div class="header_content">
                    <button class="premium_header">Premium</button>
                    <button class="suport_header">Suporte</button>
                    <button class="download_header">Baixar</button>
                    <div class="divider">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="login_area_header">
                        <button class="signup_header">Inscreva-se</button>
                        <button class="signin_header">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div class="text_premium">
            <p class="premium_title">Experimente o Premium de graça</p>
            <p class="premium_legend">
                Assine o premium e obtenha acesso a música ilimitada e sem anúncios interrompendo a sua vibe. :D
            </p>
        </div>

        <div class="button_premium">
            <a href="">
            <button type="button">
                <span>Inscreva-se grátis!</span>
            </button>
            </a>
        </div>
    </footer>
</div>

    
</body>
</html>
